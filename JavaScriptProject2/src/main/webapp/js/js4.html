function calc()
{
	let kor=document.querySelector("#kor").value;
	let eng=document.querySelector("#eng").value;
	let math=document.querySelector("#math").value;
	
	let total=Number(kor)+Number(eng)+Number(math);
	document.querySelector("#total").value=total;
	let avg=total/3;
	document.querySelector("#avg").value=avg;
}
</script>

  <div id="container">
    <table id="table_content" width=350>
      <tr>
        <th width=30% align=right>국어</th>

          <input type=text id=kor size=15>
        </td>
      </tr>
      <tr>
        <th width=30% align=right>영어</th>

      <tr>

        </td>
      </tr>
      
      <tr>
        <th width=30% align=right>총점</th>
        <td width=70%>
          <input type=text id=total size=15 disabled>
        </td>
      </tr>
      
      <tr>
        <th width=30% align=right>평균</th>
        <td width=70%>
          <input type=text id=avg size=15 disabled>
        </td>
      </tr>
      
      <tr>
        <td colspan="2" align="center">
          <button onclick="calc()">확인</button>
        </td>
      </tr>
    </table>
  </div>
</body>
