<!-- 
    출력 => 화면 보여주는 => display
    inline 
    block
    inline-block
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <!-- img를 inline -->
  <img src="m1.jpg" width=300 height=400>
  <img src="m2.jpg" width=300 height=400>
  <img src="m3.jpg" width=300 height=400>
  <!-- img를 block -->
  <img src="m1.jpg" width=300 height=400 style="display:block">
  <img src="m2.jpg" width=300 height=400 style="display:block">
  <img src="m3.jpg" width=300 height=400 style="display:block">
  <!-- img를 inline-block -->
  <img src="m1.jpg" width=300 height=400 style="display:inline-block;">
  <img src="m2.jpg" width=300 height=400 style="display:inline-block;">
  <img src="m3.jpg" width=300 height=400 style="display:inline-block;"> 
</body>
</html>
