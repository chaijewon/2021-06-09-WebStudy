<!-- 
     1. 각 태그의 속성 
        --- : inline속성 
        
        - : block
        -
        -
        
        inline 속성 : <img> <object>(동영상) , <sup> , <sub> , <span>
                     <input> , <textarea> , <label> , <button>...
        block 속성 : <div> , <ol> , <ul> , <form> , <table>  
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <img src="m1.jpg" width=250 height=350>
  <img src="m2.jpg" width=250 height=350>
  <img src="m3.jpg" width=250 height=350>
  <br>
  <embed src="http://youtube.com/embed/aaa" width=250 height=350></embed>
  <embed src="http://youtube.com/embed/bbb" width=250 height=350></embed>
  <embed src="http://youtube.com/embed/ccc" width=250 height=350></embed>
  <br>
  <input type=text size=10 placeholder="아이디">
  <input type=text size=10 placeholder="비밀번호">
  <input type=text size=10 placeholder="이름">
  <br> <!--  <a>  -->
  <button>확인</button>
  <button>취소</button>
  <br>
  <h1>Hello</h1>
  <hr>
  <ul>
    <li>A</li>
    <li>B</li>
  </ul>
</body>
</html>
