<!-- 
    block => inline
    <div>
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
    display:inline => width,height가 적용이 안됨 
    display:inline-block => width,height가 적용 
*/
div {
   width:200px;
   height:200px;
   border:1px solid red;
   display:inline-block;
}
</style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
