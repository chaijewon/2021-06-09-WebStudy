<!-- 
      padding-left , padding-top
      padding
      margin: 20px 20px 20px 20px 
              top  left  bottom right
      padding
      margin: 20px 
              top   => 20px 20px 20px 20px 
      padding
      margin: 20px 30px 
                    => 20px 30px 20px 30px   => 1,3 => 2,4
      padding
      margin: 20px 30px 40px 
                    => 20px 30px 40px 30px
                            ====      ====
                       ====      ====
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box1{
   width:100px;
   height:100px;
   border:2px solid red;
   padding-left: 30px;
}
.box2{
   width:100px;
   height:100px;
   border:2px dotted green;
   padding-right: 30px
}
.box3{
   width:100px;
   height:100px;
   border:2px dashed red;
   padding-top: 30px
}
.box4{
   width:100px;
   height:100px;
   border:2px double red;
   padding-bottom: 30px
}
</style>
</head>
<body>
<div class="box1">박스1</div>
<div class="box2">박스2</div>
<div class="box3">박스3</div>
<div class="box4">박스4</div>
</body>
</html>
