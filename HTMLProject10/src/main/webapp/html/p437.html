<!--  가상 선택자 (태그:선택자) ==> 메뉴 
     :hover => 마우스 오버  => tr,div,a
     :focus 
     :active
     :enable
     :disable
     :checked
     :nth-child
     :not
     
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul{
   list-style-type: none;
   border:1px solid #999;
   width:500px;
}
ul>li{
  width:80px;
  display: inline-block;
}
a:hover,a:focus{
   background-color: black;
   color:white;
}
a{
    color:black;
    text-decoration: none;
}
</style>
</head>
<body>
  <nav>
    <ul>
     <li><a href="#">Home</a></li>
     <li><a href="#">회원가입</a></li>
     <li><a href="#">커뮤니티</a></li>
     <li><a href="#">예매/추천</a></li>
     <li><a href="#">마이페이지</a></li>
    </ul>
  </nav>
</body>
</html>
