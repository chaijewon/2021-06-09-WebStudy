<!-- 
   배경색 / 배경이미지 
   background-color 
   background-image => 반복을 한다  repeat(default) , no-repeat(반복제거)
                       url('이미지파일명')
   background-size => auto(default): 원래 그림
                      cover : 축소/확대 
                      width,height를 지정  
   background-clip => 범위지정 
   background
 -->

<html>
<head>

     color: white;
