<!-- 
     text-transform : 변환(사용 빈도가 없다) => 은행권 (id=>대문자변경)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#a{
    text-transform: none;
}
#b{
    text-transform: capitalize; /* INITCAP */
}
#c{
    text-transform: uppercase; /* 대문자(O) */
}
#d{
    text-transform: lowercase;
}
#e{
    text-transform: full-width;
}
</style>
</head>
<body>
  <h1 id="a">Hello CSS</h1>
  <h1 id="b">Hello CSS</h1>
  <h1 id="c">Hello CSS</h1>
  <h1 id="d">Hello CSS</h1>
  <h1 id="e">Hello CSS</h1>
</body>
</html>
