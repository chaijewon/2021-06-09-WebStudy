<!-- 
     text-shadow : 사용빈도는 거의 없다 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 #a{
      color:green;
      text-shadow: 1px 1px;
 }
 #b{
      color:blue;
      text-shadow: 5px 5px 3px red;/* 가로 세로 번짐 색상*/
 }
 #c{
      text-shadow: 7px -7px 5px #000;
 }
</style>
</head>
<body>
  <h1 id="a">HTML5</h1>
  <h1 id="b">HTML5</h1>
  <h1 id="c">HTML5</h1>
</body>
</html>
