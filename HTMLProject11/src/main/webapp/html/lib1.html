<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
btn-pink{
  background-color: pink;
}
</style>
</head>
<body>
  <!-- 버튼 -->
  <input type="button" value="획인" class="btn btn-sm btn-primary">
  <input type="button" value="획인" class="btn btn-sm btn-danger">
  <input type="button" value="획인" class="btn btn-sm btn-success">
  <input type="button" value="획인" class="btn btn-sm btn-warning">
  <input type="button" value="획인" class="btn btn-sm btn-info">
  <input type="button" value="획인" class="btn btn-sm btn-default">
  <input type="button" value="획인" class="btn btn-sm btn-pink">
  <p>가장 큰 버튼</p>
  <input type="button" value="획인" class="btn btn-lg btn-primary">
  <input type="button" value="획인" class="btn btn-lg btn-danger">
  <input type="button" value="획인" class="btn btn-lg btn-success">
  <input type="button" value="획인" class="btn btn-lg btn-warning">
  <input type="button" value="획인" class="btn btn-lg btn-info">
  <input type="button" value="획인" class="btn btn-lg btn-default">
  <p>가장 작은 버튼</p>
  <input type="button" value="획인" class="btn btn-xs btn-primary">
  <input type="button" value="획인" class="btn btn-xs btn-danger">
  <input type="button" value="획인" class="btn btn-xs btn-success">
  <input type="button" value="획인" class="btn btn-xs btn-warning">
  <input type="button" value="획인" class="btn btn-xs btn-info">
  <input type="button" value="획인" class="btn btn-xs btn-default">
  <!-- 
       btn-sm => 크기 
       btn-lg
       btn-sm
       btn-md
       btn-xs
       
       btn-primary => 색상
       btn-primary (blue)
       btn-danger  (red)
       btn-success (green)
       btn-warning (주황색)
       btn-info    (cyan)
       btn-default (gray)
   -->
</body>
</html>
