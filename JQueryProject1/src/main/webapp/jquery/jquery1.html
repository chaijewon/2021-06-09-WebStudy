        1) selector : 선택자 => 태그를 제어하는 프로그램 (태그를 찾는다)
           ========
           태그에 아이디가 있는 경우 ===============> #아이디명 
           태그에 클래스명을 가지고 있는 경우 ========> .클래스명 
           태그를 변경  ====> 태그명 
           계층 구조   ===> 태그명 태그명
           형제       ===> 태그명+태그명 , 태그명~태그명
           직계       ===> 태그명 > 태그명
           후손       ===> 태그명 태그명
           중복       ===> 태그명,태그명 
           속성       ===> 태그명[속성명=값]  같은 값을 가지고 있는 태그 
                          태그명[속성명*=값] 값이 포함된 경우
                          태그명[속성명^=값] 시작하는 문자열
                          태그명[속성명$=값] 끝나는 문자열
           가상       ===> :nth-child(n) , :eq , :not , :disabled , :enabled
           
           ===> 태그를 제어하는 프로그램 => DOMScript 
           ===> document.querySelector('#id')  ===> $('#id')
                document.querySelector('.name') ===> $('.name')
                document.querySelector('tr')    ===> $('tr')
                
           window.onload=function(){
           }
           ==> $(function(){})
           ==> $(document).ready(function(){})
                 ================생략이 가능
           ==> Ajax 
               HttpXMLRequest => 객체 생성 (브라우저 내장된 객체)
               request=new HttpXMLRequest()
               =============================
               
               1. 웹사이트와 연결 
                  request.open("파일명","GET/POST",true)  // true(비동기)/false(동기) 
               2. 결과값을 읽어 온다 
                  request.onreadychangestate=callback ; // Callback함수 지정 => 결과값을 가지고 오면 자동 호출 
               3. 필요한 데이터를 전송 
                  request.send("name=aaa&sex=man....")
                  
               4. Callback함수를 만들어서 결과값 처리 
                  function callback()
                  {
                     if(request.readyState==4) => 0~4 => 0:준비,1.open전상태 ,2.open(연결)
                                                         3.데이터전송전 , 4.데이터 전송완료
                     {
                        if(request.status==200) => 서버에서 정상수행을 한 상태
                        {
                            처리 => 값을 받아서 해당 파일에서 출력  
                        }
                     }
                  }
              ===> $.ajax({})  ==> VueJS / ReactJS ==> ajax를 포함
