<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript">
// change => <select> , <input type=radio>
$(function(){
	$('#sel').change(function(){
		let s=$('#sel').val();
		$('img').attr("src","m"+s+".jpg");
	})
})
</script>
<style type="text/css">
#container{
  width:100%;
}
.row{
  margin: 0px auto;
  width:300px;
  height:300px;
}
select{
  margin: 0px auto;
}
</style>
</head>
<body>
  <div id="container">
    
    <div class="row">
    <select id="sel">
      <option value=1>1번 포스터</option>
      <option value=2>2번 포스터</option>
      <option value=3>3번 포스터</option>
      <option value=4>4번 포스터</option>
      <option value=5>5번 포스터</option>
    </select><br>
     <img src="m1.jpg" width=100%>
    </div>
  </div>
</body>
</html>
