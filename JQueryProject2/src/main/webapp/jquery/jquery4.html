<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript">
// show() : display:'', hide():display:none 
// 태그에 값을 입력하는 경우 : text(값)
// 태그선택하는 내용 => selector
let bCheck=true;
$(function(){
	$('#btn').click(function(){
		if(bCheck===true)
		{
			bCheck=false;
			$('#btn').text("취소");
			$('#sh').show("slow")
		}
		else
		{
			bCheck=true;
			$('#btn').text("삭제");
			$('#sh').hide("slow")
		}
	})
	$('#s').css("cursor","pointer");// 링크 
	$('#s').click(function(){
		$('#s').hide();
		$('#data').show();
	})
})
</script>
</head>
<body>
  <button id="btn">삭제</button>
  <div id="sh" style="display:none">

  </div>
