<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="table.css">
<style type="text/css">
img{
   width:200px;
   height: 300px;
}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<!--  hover , keyup , change  
      1)태그의 값을 읽을 경우 
        <태그>()</태그> ==> text():read , text(값):write
        <태그 속성="">  ==> attr("속성명"):read , attr("속성명",값) : write
        <input type=""> => val():read , val(값) : write
        ==> 특별한 경우 ==> html() => 태그를 추가할 경우에 주로 사용 ==> innerHTML
      2)태그처리 : 이벤트 onclick() ,onchange() , onkeyup()... => click(function(){})
      3)태그를 선택하는 내용 => $()  => 여러개를 동시처리 => $(this)
      4)문법사항 => 자바스크립트 (연산자,변수설정,제어문) => 필요한 경우에는 함수를 만들어서 호출이 가능
      5)항상 => 브라우저에 화면이 출력 => 사용 
        $(function(){})
      6)라이브러리 => 다운 (소스) => jquery ui , codepen.io
-->
<script type="text/javascript">
// window.onload=function(){}
$(function(){
	// mouseover
	$('img').hover(function(){
		$(this).css("opacity",0.3) // opacity(투명도) => 0.0~1.0
	},function(){
		$(this).css("opacity",1.0)
	})
})
</script>
</head>
<body>
  <img src="m1.jpg">
  <img src="m2.jpg">
  <img src="m3.jpg">
  <img src="m4.jpg">
  <img src="m5.jpg">
</body>
</html>
