<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="table.css">
<style type="text/css">
.container{
  width:100%
}
table{
  margin: 0px auto;
  width:600px
}
.user-table,.ut{
  width:400px;
}
h1{
  text-align: center
}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript">
let fileIndex=0;
$(function(){
	$('#add').click(function(){
		// 태그 여러개를 추가 => append()
		$('.user-table').append(
		    "<tr id=m"+fileIndex+">"
		   +"<td width=30%>file"+(fileIndex+1)+"</td>"
		   +"<td width=70%><input type=file size=20></td>"
		   +"</tr>"
		)
		fileIndex++;
	})
	$('#remove').click(function(){
		if(fileIndex>0){
			$('#m'+(fileIndex-1)).remove(); // 추가된 태그를 삭제 => id
			fileIndex--;
		}
	})
})
</script>
</head>
<body>
   <div class="container">
     <h1>글쓰기</h1>
     <table id="table_content">
       <tr>
         <th width=20%>이름</th>
         <td width=80%>
           <input type=text size=15>
         </td>
       </tr>
       
       <tr>
         <th width=20%>이메일</th>
         <td width=80%>
           <input type=text size=50>
         </td>
       </tr>
       
       <tr>
         <th width=20%>제목</th>
         <td width=80%>
           <input type=text size=50>
         </td>
       </tr>
       
       <tr>
         <th width=20%>내용</th>
         <td width=80%>
           <textarea rows="10" cols="55"></textarea>
         </td>
       </tr>
       
       <tr>
         <th width=20%>첨부파일</th>
         <td width=80%>
          <table id="table_content" class="ut">
            <tr>
              <td align="right">
               <input type=button id=add value="추가">
               <input type=button id=remove value="삭제">
              </td>
            </tr>
          </table>
          <table id="table_content" class="user-table">
            
          </table>
         </td> 
       </tr>
       
       <tr>
         <th width=20%>비밀번호</th>
         <td width=80%>
           <input type=password size=10>
         </td>
       </tr>
       
       <tr>
         <td colspan="2" align=center>
          <input type=button value="글쓰기">
          <input type=button value="취소">
         </td>
       </tr>
     </table>
   </div>
</body>
</html>
