<!--  searchbar : autocomplete(자동 완성기) => 쿠키 :서제스트 -->
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript">
$(function(){
	$('#fd').keyup(function(){
		let k=$('#fd').val();
		$('.list > tbody > tr').hide();
		let temp=$('.list > tbody > tr > td:nth-child(5n+2):contains("'+k+'")')
		// contains=> 포함된 문자를 찾는다  nth-child=>위치 ==> td
		$(temp).parent().show()
		// td => tr => parent:상위태그
	})
})
</script>
