<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- HTML안에서도 가능 -->
<script type="text/javascript">
  // 한줄 주석 
  /*
      여러줄 주석 
      화면 출력 
      = alert() => 팝업창 
      = document.write() => HTML에 출력 
      = innerHTML
      = console.log()
  */
  // 메인 => 브라우저에 화면 출력이 된 경우 
  window.onload=function(){
     // 변수 선언(정수) 
     let a=10;
     console.log("a="+a);
     // 문자열 
     let b="Hello Javascript!!";
     console.log("b="+b);
     // 실수 
     let c=10.5;
     // 코틀린 => var(변수),val(상수)
     console.log("c="+c);
     // 배열 선언 
     let d=[1,2,3,4,5];
     console.log("d="+d);
     // 객체 선언 
     let e={name:"홍길동",age:30,addr:"서울"};
     console.log("e="+e);
     let k;
     console.log("k="+k);
     
     // 상수형변수 => 변수값 변경이 불가능 
     const i="Hello"; 
     //i="JavaScript";
     console.log("i="+i)
     
     let j=100;
     console.log("j="+j);
     j="Hello JS"; // 변수를 선언 => 다른 데이터형으로도 변경 할 수 있다 
     console.log("j="+j)
     
     // 데이터형 확인 => typeof
     console.log(typeof 10);// number
     console.log(typeof "Hello");//string
     console.log(typeof true);//boolean
     console.log(typeof 10.5);// number
     console.log(typeof 'A'); // string 
     console.log(typeof [1,2,3,4,5]);//object
     console.log(typeof {name:"aaa",age:30})//object  
     // number , string , object , boolean => typeof (현재 변수 값에 대한 데이터형을 확인)
     // ; => 문장의 종료 => ;을 사용하지 않을 수 있다 
  }
</script>
</head>

</body>
</html>
