<!--  table의 제목
      <caption> : table 안에
      <figcaption> : table밖에 사용
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <table width=500 border=1 bordercolor=black>
     <caption>사원 목록</caption>
     <tr>
       <th>이름</th><!-- th => 1. 가운데 정렬 , 2. bold  -->
       <th>성별</th>
       <th>주소</th>
     </tr>
     <tr>
       <td>이순신</td>
       <td>남자</td>
       <td>서울</td>
     </tr>
     <tr>
       <td>홍길동</td>
       <td>남자</td>
       <td>인천</td>
     </tr>
     <tr>
       <td>박문수</td>
       <td>남자</td>
       <td>경기</td>
     </tr>
   </table>
   <figure>
     <figcaption><!--  이미지출력 => 밑에 제목을 설정 할 경우에 사용 -->
       회원 목록
     </figcaption>
   </figure>
   <table width=500 border=1 bordercolor=black>
     <tr>
       <th>이름</th><!-- th => 1. 가운데 정렬 , 2. bold  -->
       <th>성별</th>
       <th>주소</th>
     </tr>
     <tr>
       <td>이순신</td>
       <td>남자</td>
       <td>서울</td>
     </tr>
     <tr>
       <td>홍길동</td>
       <td>남자</td>
       <td>인천</td>
     </tr>
     <tr>
       <td>박문수</td>
       <td>남자</td>
       <td>경기</td>
     </tr>
   </table>
</body>
</html>
