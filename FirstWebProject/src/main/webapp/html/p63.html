<!--  mark , ***span => 부메뉴 : 효과는 없다 , 줄바꿈 없이 영역을 묶어서 CSS적용 : 많이 사용되는 태그 (화면 디자인)-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  프레이저는 올 시즌 <span style="color:red">98경기 타율 3할2푼4리(386타수 125안타) 4홈런 32타점 OPS .836</span>을 기록중이다.<br>
  현재 메이저리그 <mark>최다안타 1위, 타율 4위</mark>를 달리고 있다.
  <p>
  <marquee>최다안타 1위, 타율 4위</marquee>
  <p>
  <!-- address(footer에서 주로 사용 : 주소출력 : 이태릭체형식) -->
  <address>서울시 마포구 풍성빌딩 3츨 G강의장</address>
  <!-- *****sup태그 : 위첨자 , sub태그 : 아래첨자 -->
  <p>
  마스크 쓰고 한국 상대한 브라질 배구선수, 이유는?&nbsp;<sup style="color:red">new</sup><br>
  마스크 쓰고 한국 상대한 브라질 배구선수, 이유는?&nbsp;<sub style="color:red">new</sub>
  <!--  텍스트 관련 
        <h1><h3> 
        <br> 
        <p>
        <pre>
        <strong> 
        <sup>
        <span>
   -->
</body>
</html>
