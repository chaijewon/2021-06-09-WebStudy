<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록을 출력하는 태그(ul,ol,dl)</title>
<!-- 
    <ul> => <li>
    <ol> => <li>
    <dl> => <dt> <dd>
 -->
</head>
<!-- 
     ul,ol,dl => block (\n포함)
 -->
<body>
  <h3>다음중 동물이 아닌 것은?</h3>
  <ol>
    <li>사자</li>
    <li>호랑이</li>
    <li>코끼리</li>
    <li>소나무</li>
  </ol>
  <!-- 
       <head>
       =    =
       &lt; &gt; ==> &nbsp;
         <   >        " "
   -->
  <h3>&lt;head&gt;태그에 해당되지 않는 태그는?</h3>
  <ul style="list-style: decimal;">
    <li>title</li>
    <li>meta</li>
    <li>script</li><!-- style , link -->
    <li>body</li>
  </ul>
  <h3>HTML의 편집기가 아닌 것은?</h3>
  <ul>
      <li>1문제.
      <ol>
        <li>이클립스</li>
        <li>메모장</li>
        <li>에디트플러스</li>
        <li>그림판</li>
      </ol>
      </li>
      <li>2문제.
      <ol>
        <li>이클립스</li>
        <li>메모장</li>
        <li>에디트플러스</li>
        <li>그림판</li>
      </ol>
      </li>
  </ul>
  <dl>
    <dt><b>다음중 꽃이 아닌것은?</b></dt>
    <dd>소나무</dd>
    <dd>진달래</dd>
    <dd>코스모스</dd>
    <dd>개나리</dd>
  </dl>
</body>
</html>
