<!-- 
      1. 텍스트 관련 => page 57 ~ 65 (15개) => 정해져 있는 태그만 사용 => 암기  ==> 디자인,퍼블리셔 (테두리,템플릿)
         ========
         ***** 1) h => 제목줄 (h1 ~ h6)
            => h1,h3
         *****2) p => 단락
         *****3) br => 줄바꿈 (HTML은 한줄 출력)
         *****4) hr => 수평선 
         5) blockquote => 인용 
         *****6) pre => 있는 그대로 출력 => 줄거리 출력 , 내용보기 출력 , 댓글
         7) strong , b => bold (굵은 글씨체) => 값을 입력(강조)
         8) i => 이태릭체 
         9) mark => 형광펜 
         *****10) span => 줄바꿈 없이 영역을 묶어서 디자인 처리 
         11) addr => 주소 출력 
         *****12) sub / sup => 아래첨자 , 위첨자 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <!--  h1~h6 제목을 출력할 때  (자동의 Bold체를 사용한다, block,inline ) block속성을 가지고 있다 -->
   <!--  style => display:inline,block , float:left -->
   <!-- 
        block  ===> 다음줄에 출력하는 태그 <h> , <div>  => System.out.println()
        inline ===> 옆에 붙는 태그 => System.out.print() <a> <input> <img>
    -->
   <h1 style="display: inline">Hello HTML</h1> <!-- 제목 -->
   <h2 style="display: inline">Hello HTML</h2>
   <h3 style="display: inline">Hello HTML</h3> <!-- 부제목 -->
   <h4 style="display: inline">Hello HTML</h4>
   <h5>Hello HTML</h5>
   <h6>Hello HTML</h6>
</body>
</html>
