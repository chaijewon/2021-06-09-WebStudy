<!-- 
    강조체 : bold => inline태그 
    <strong> <b>
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  Hello <strong>Html</strong> Hello <b>HTML/CSS</b><br>
  <!-- 
     strong , b는 inline이다 => 다음줄에 출력하는 태그가 아니다 
     강조체 => 출연,감독명 ....
   -->
  <i>Hello HTML/CSS</i><br>
  <em>Hello HTML/CSS</em><!-- i와 동일 -->
</body>
</html>
