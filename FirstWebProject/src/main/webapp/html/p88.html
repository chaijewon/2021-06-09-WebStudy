<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <!--  속성  -->
  <!-- 
       <태그 속성명=값 속성명=값> 
        속성명 => 지정 ======> 사용자 정의가 가능하다 (AJAX,JavaScript에 태그를 제어)
       <table> border,bordercolor, cellspacing cellpadding , width , height
               ====== 테두리 색상        
       <tr> height , bgcolor => background-color
       td => bgcolor , align , valign => top , middle , bottom
                     ======= 정렬
                      left,center,right => default (left) 
                      
       1. 텍스트 관련 태그 (80% 문자열 출력,이미지,버튼,입력창...) 
          <h1> , <h3> 
          <br>,<p> => 줄 바꿈 태그 
          <sup> => 새글 등록 ...
          <hr>:라인선 , <pre> : 있는 그대로 출력 
          <strong>:강조 
          <span> : 기능은 없고 => 묶어서 스타일 적용
          
       2. 목록 출력 
          <ul> : 순서없이 출력 => 메뉴 
          <dl> : 데이터 목록 출력 =>영화 상세 
          <table> : 표 제작 => 게시판 , 장바구니...
       3. 링크,이미지 
          <a> : 다른 파일로 이동 
          <img> : 이미지 출력 
          <map> : 그림을 선택해서 이동 => 지도 
       4. 입력창
          <input> => text,password,file,hidden,radio,checkbox,date...
          <select> => 콤보박스 
          <textarea>=>여러줄 입력
       5. 입력 내용 전송 
          <form> , <fieldset> <label> 
       6. 화면 분할 
          <div> => CSS를 이용 
       7. HTML5에 증가된 태그 (시멘텍 태그)
          템플릿 : header,nav,aside, section, footer
          멀티미디어 : video,audio,canvas
       ============================================================= 
       
       CSS / JavaScript 
       ================ + Java + Oracle  ==> WEB
       Java+Oracle 
       Java+Oracle+HTML 
       Java+Oracle+HTML+JavaScript+CSS ===> WEB (JSP)  => MVC (Spring)
   -->
</body>
</html>
