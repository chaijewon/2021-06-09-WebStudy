<!-- 
      
      브라우저   <==============> 자바  <==============> 오라클
      HTML/CSS
      
      자바 : 브라우저와 오라클에 데이터 연결 
            ========================  브라우저에서는 오라클을 바로 연결이 불가능
      오라클 : 데이터 저장 (데이터 관리)
      
      HTML / CSS : 브라우저에 화면 출력 (화면 이동 : <a>)
      자바스크립트 : 사용자 요청처리 (이벤트)
      
      단점) 로직이 없다 (알고리즘이 없다)
           사용자 요청 ===> 요청을 받아서 ====> 오라클 연결 =====> 결과를 브라우저로 전송
           ========      =========================        ==================
           JavaScript            자바                           자바
           ===> 복잡 (로직:AI) => 웹프로그램은 나올 수 있는 모든 내용이 거의 등장 
                                => 유지보수 (SM) => 빈자리 (신규)
                                => AI , 보안 => 3년차 이상 (연봉 2~3배) 
      자바스크립트 
        = 내부 스크립트 (한개의 HTML,JSP파일에서만 사용)
          <head>
            <script type="text/javascript">
              기능 처리 
              function func_name(매개변수...)
              {
                  처리 
              }
            </script>
          </head>
          => 별도 (HTML사이에 코딩) => VueJS,ReactJS(출력할 위치 처리)
        = 외부 스크립트 (파일을 만들어서 처리 : 재사용 => 확장자 .js)
          <script type="text/javascript" src="파일명"></script>
                                        원격 : http:~
                                        내부 : 경로명/파일명
          파일 안에서 
          function func_name(){}
        => 버젼 
           ====
           이전 버전 : text/javascript => 5.0이하
                     => 변수 설정 : var
           최근 버전 : text/babel => 6.0이상
                     => var , let ,const
                              ==========
                     => 화살표 함수 권장 (람다식)
                     function aaa()
                     {
                     }
                     
                     const aaa=()=>{} 
                     => 같다 (===) 
         => 자바스크립트의 역할 
            사용자 입력값에 대한 제어 (유효성 검사)
            경고 
            이미지 변경 (이미지 슬라이더)
            => 브라우저 기능처리 (자바스크립트) , 데이터 관리(자바)
            => 브라우자 화면 처리 
         => 문법 사항 
            문장이 끝나면 ; => ;을 생략할 수 있다 
            {}안에서 처리 
            주석처리는 자바와 동일 // , /**/
         => 변수 : 자동지정 변수 
            var a=10;  a ==> int
            var a=10.5 a ==> double
            var a="aaa" a=> String
            var a=["aaa"] a=>배열
            var a={키:값,키:값....}      a=> 객체 ===> JSON (자바스크립트의 객체 표현법)
                a.키...
            var a => undefined
            
            var => let
            ====
            scope가 명확하지 않는다 
            let : scope가 명확하다 (권장)
            
            if(조건문)
            {
               var a=10;
            }// a
            
            사용이 가능 (메모리 누수)
            
            if(조건문)
            {
               let a=10;
            }
            const => 상수 (final)
            오류가 발생
