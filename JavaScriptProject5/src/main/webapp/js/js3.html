<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
class Sawon{
	//1. 멤버변수 설정
	constructor(name,dept,loc)
	{
		this.name=name;
		this.dept=dept;
		this.loc=loc;
	}
	//2. 멤버함수 
	getName(){
		return this.name
	}
	setName(name)
	{
		this.name=name
	}
	getDept()
	{
		return this.dept
	}
	setDept(dept)
	{
		this.dept=dept
	}
	getLoc(){
		return this.loc
	}
	setLoc(loc)
	{
		this.loc=loc
	}
	// 출력담당 
	print(){
		document.write("이름:"+this.name+"<br>")
		document.write("부서:"+this.dept+"<br>")
		document.write("근무지:"+this.loc+"<br>")
	}
}
//  let sa={name:"",dept:"",loc:""} => 주로 사용하는 객체 (JSON) => Ajax (JSON,XML)=>JSON
window.onload=function(){
	let sa=new Sawon("홍길동","개발부","서울") // 객체 생성 
	
	sa.print(); // 멤버함수 호출 
	document.write("<hr>")
	sa.setName("심청이") // 멤버변수 지정 
	sa.setDept("총무부") // 멤버변수 지정 
	sa.setLoc("경기")
	sa.print()
	
	let sa1=new Sawon("홍길동","개발부","서울")
}
</script>
