<!-- 
   배치 
   왼쪽 배치 : float:left
   오른쪽 배치 : float:right
   해제 : clear:both => 통합
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.a{
     padding: 20px;
     margin-right: 10px;
     background-color: green;
     float: left;
}
.b{
     padding: 20px;
     margin-right: 10px;
     background-color: red;
     float: left;
}
.c{
     padding: 20px;
     margin-right: 10px;
     background-color: blue;
     float: left;
}
.d{
    padding: 20px;
     margin-right: 10px;
     background-color: blue;
     float: right;
}
.e{
    clear: both;
    background-color: yellow;
}
</style>
</head>
<body>
  <div class="a">A</div>
  <div class="b">B</div>
  <div class="c">C</div>
  <div class="d">D</div>
  <div class="e">E</div>
</body>
</html>
