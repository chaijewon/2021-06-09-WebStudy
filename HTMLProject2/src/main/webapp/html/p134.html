<!-- 
   <form> : 데이터 묶어서 한번 전송 
   <form>
	   <input type=text> 
	   <input type=text> 
	   <input type=text> 
	   <input type=submit>
   </form>
   
   =>
    속성 (id,class,name)
    ===
     method : 전송방식 (GET/POST)
              GET=> 보안취약 , URL => ?name=값
              ===== 단순값을 보낼때 (페이지번호, 검색어, 동)
              POST => 보안 , URL에 값을 숨겨서 보내준다 
              ==== 보내는 데이터가 많은 경우 (회원가입,글쓰기,로그인)
     action : 전송하고 받을 파일을 지정 
     <form method=post action="MusicDetail">
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="table.css">
</head>
<body>
  <center>
    <h1>글쓰기</h1>
    <form method=post action="InsertOk">
    <table id="table_content" width=600>
      <tr>
       <th width=20% align=right>이름</th>
       <td width=80%>
         <input type=text name=name size=20>
       </td>
      </tr>
      <tr>
       <th width=20% align=right>이메일</th>
       <td width=80%>
         <input type=text name=email size=50>
       </td>
      </tr>
      <tr>
       <th width=20% align=right>제목</th>
       <td width=80%>
         <input type=text name=subject size=50>
       </td>
      </tr>
      <tr>
       <th width=20% align=right>내용</th>
       <td width=80%>
         <textarea rows="15" cols="55" name=content></textarea>
       </td>
      </tr>
      <tr>
       <th width=20% align=right>비밀번호</th>
       <td width=80%>
         <input type=password name=pwd size=10>
       </td>
      </tr>
      <tr>
        <td colspan="2" align=center>
         <input type=submit value="글쓰기">
         <input type=button value="취소">
        </td>
      </tr>
    </table>
    </form>
  </center>
</body>
</html>
