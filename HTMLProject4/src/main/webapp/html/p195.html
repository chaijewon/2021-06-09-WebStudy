<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.danger {
   background-color: red
}
.info {
   background-color: cyan
}
.primary {
   background-color: blue
}
span {
   border:1px solid black;
   width: 200px;
   height:200px;
   display: block;
}
.btn {
   border:1px outset white;
   width:150px;
   height:40px;
   display: block;
   text-align: center;
   cursor: pointer;
}
</style>
</head>
<body>
  <span class=danger></span>
  <span class=info></span>
  <span class=primary></span>
  <span class="btn danger">OK</span>
</body>
</html>
